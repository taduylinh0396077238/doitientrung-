<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./body.css">
</head>
<body>
<div class="one">
    <h1>Quy đổi tệ</h1>
    <div>
        <div >
            Tệ = <input type="text" id="ndt" /> <br> <br>
            VNĐ = <span id="vnd"></span>
        </div>
        <br>
        <button id="button" type="button" onclick="load()">Đổi</button> <br>
    </div>
</div>
<script>
    document.getElementsByTagName("body")[0].addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("button").click();
        }
    });

    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }
    function load(){
        var ndt = document.querySelector('#ndt').value;
        ndt = parseFloat(ndt)
        vnd = Math.floor((ndt+48)*1.03*3728).toString()

        document.querySelector('#vnd').innerHTML = numberWithCommas(vnd) + ' vnđ'
    }

</script>
</body>
</html>
